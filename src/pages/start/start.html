<div id="main" class="container start">
  <div class="signup container flex center" id="signup">
    <div (click)="register()">
      <div class="figure">
        <img src="../../../../assets/icon/tonality.svg" alt="Registrarse">
      </div>
      <span>Registrarse</span>
    </div>
  </div>
  <div class="login container flex center" id="login">
    <div (click)="login()">
      <div class="figure">
          <img src=".,/../../../assets/icon/face.svg" alt="Ingresar">
      </div>
      <span>Ingresar</span>
    </div>
  </div>
</div>
